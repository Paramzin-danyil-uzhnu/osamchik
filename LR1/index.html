<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Тестова сторінка</title>
  </head>
  <body>
    <!-- Заголовок сторінки -->
    <h1>СУХАРІКІ</h1>

    <!-- Абзац з текстом про щось цікаве -->
    <p>
      Я Даниїл <strong>Парамзін</strong>. Хочу бути програмістом <a href="https://www.wikipedia.org" title="Вікіпедія" target="_blank"></a>.
    </p>

    <!-- Зображення -->
    <img src="https://i.pinimg.com/736x/d3/ed/af/d3edafab978031556c3f964cf1962bb3.jpg" alt="Зображення приклад" />

    <!-- Коментарі до тегів:
    <!DOCTYPE html> - оголошує тип документа як HTML5.
    <html> - кореневий елемент HTML-документа.
    <head> - мета-інформація про документ.
    <meta charset="utf-8"> - визначає кодування символів.
    <title> - заголовок, який відображається у вкладці браузера.
    <body> - містить основний вміст сторінки.
    <h1> - найбільший заголовок.
    <p> - абзац тексту.
    <strong> - виділяє важливий текст.
    <a href=""> - посилання на інший ресурс.
    <img> - вставка зображення на сторінку.
    -->
  </body>
</html>
